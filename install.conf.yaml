- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- shell:
    -
      command: mkdir ~/bin; mkdir ~/.i3
      stdout: true
      stderr: true
      description: "Adding archlinuxfr to pacman.conf to install yaourt"
      command: sudo ./add-yaourtrepo
    -
      command: sudo pacman -Sy --noconfirm --needed gcc make binutils fakeroot gdb vim emacs i3-wm networkmanager network-manager-applet blueman feh xorg-server xorg-xinit xterm conky curl zsh openssh tig npm clang alsa-utils ranger blueman tmux ctags yaourt
      stdout: true
      stderr: true
      description: "Installing base packages (dev, i3)"
    -
      command: yaourt -S global dropbox rofi gohufont-powerline ttf-adobe-fonts light --noconfirm --noedit
      stdout: true
      stderr: true
      description: "Installing aur packages"
    -
      command: sh -c "$(curl -fsSL https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh)"
      stdout: true
      stderr: true
      stdin: true
      description: "Installing oh-my-zsh"

- link:
    ~/.dotfiles: ''

    # emacs
    ~/.emacs.d: config/newemacs
    ~/.emacs_zsh: config/zsh/emacs_zsh

    # git
    ~/.gitignore: config/git/gitignore

    # i3
    ~/.i3/config: config/i3/config
    ~/.i3/conkyrc: config/i3/conkyrc
    ~/bin/conky-i3bar: scripts/i3/conky-i3bar
    ~/bin/i3-time: scripts/i3/i3-time

    # tmux
    ~/.tmux.conf: config/tmux/tmux.conf

    # vim
    ~/.config/nvim/init.vim: config/nvim/init.vim

    # X
    ~/.xinitrc: config/x/xinitrc
    ~/.Xresources: config/x/Xresources

    # zsh
    ~/.zshrc: config/zsh/zshrc
    ~/.zshenv: config/zsh/zshenv
    ~/.zprofile: config/zsh/zprofile

    # dunst
    ~/.config/dunst/dunstrc: config/dunstrc
