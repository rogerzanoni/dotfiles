- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- shell:
    -
      command: mkdir ~/bin; mkdir ~/.i3; mkdir -p ~/.config/nvim
    -
      command: sudo pacman -S --noconfirm --needed gcc make binutils fakeroot gdb vim neovim emacs i3-wm i3blocks networkmanager network-manager-applet blueman feh xorg-server xorg-xinit xterm conky curl zsh openssh tig npm clang alsa-utils ranger blueman tmux ctags curl pkgconf alacritty python-neovim ttf-font-awesome sysstat gnome-flashback gnome-power-manager gnome-control-center
      stdout: true
      stderr: true
      description: "Installing base packages (dev, i3)"
    -
      command: ./install-yaourt
      stdout: true
      stderr: true
      description: "Install yaourt from aur"
    -
      command: yaourt -S global rofi gohufont-powerline light i3-gnome --noconfirm --needed
      stdout: true
      stderr: true
      description: "Installing aur packages"
    -
      command: ./install-ohmyzsh
      stdout: true
      stderr: true
      stdin: true
      description: "Installing oh-my-zsh"
    -
      command: ./install-dein
      stdout: true
      stderr: true
      stdin: true
      description: "Installing dein"

- link:
    ~/.dotfiles: ''

    # emacs
    ~/.emacs.d: config/newemacs
    ~/.emacs_zsh: config/zsh/emacs_zsh

    # git
    ~/.gitignore: config/git/gitignore

    # i3
    ~/.i3/config: config/i3/config
    ~/.i3/conkyrc: config/i3/conkyrc
    ~/.i3blocks.conf: config/i3/i3blocks.conf
    ~/bin/conky-i3bar: scripts/i3/conky-i3bar
    ~/bin/i3-time: scripts/i3/i3-time

    # tmux
    ~/.tmux.conf: config/tmux/tmux.conf

    # vim
    ~/.config/nvim/init.vim: config/nvim/init.vim

    # X
    ~/.xinitrc: config/x/xinitrc
    ~/.Xresources: config/x/Xresources

    # zsh
    ~/.zshrc: config/zsh/zshrc
    ~/.zshenv: config/zsh/zshenv
    ~/.zprofile: config/zsh/zprofile

    # dunst
    ~/.config/dunst/dunstrc: config/dunstrc
