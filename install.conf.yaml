- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- shell:
    -
      command: mkdir ~/bin; mkdir -p ~/.config/nvim ; mkdir -p ~/.config/sway ; mkdir -p ~/.config/waybar ; mkdir -p ~/.config/dunst
    -
      command: sudo pacman -S --noconfirm --needed gcc make binutils fakeroot gdb vim neovim networkmanager network-manager-applet blueman feh xorg-server xorg-xinit xterm curl zsh openssh tig clang alsa-utils blueman ctags curl pkgconf python-neovim ttf-font-awesome sysstat pyenv browserpass-chromium sway waybar kitty
      stdout: true
      stderr: true
      description: "Installing base packages (dev, sway)"
    -
      command: ./install-ohmyzsh
      stdout: true
      stderr: true
      stdin: true
      description: "Installing oh-my-zsh"
    -
      command: ./install-spaceshiptheme
      stdout: true
      stderr: true
      stdin: true
      description: "Installing oh-my-zsh theme"
    -
      command: ./install-zsh-highlight
      stdout: true
      stderr: true
      stdin: true
      description: "Installing zsh syntax highlighting plugin"
    -
      command: ./install-zsh-autocompl
      stdout: true
      stderr: true
      stdin: true
      description: "Installing zsh autosuggestions plugin"
    -
      command: ./install-dein
      stdout: true
      stderr: true
      stdin: true
      description: "Installing dein"
    -
      command: ./install-kitty-themes
      stdout: true
      stderr: true
      description: "Install kitty themes"

- link:
    ~/.dotfiles: ''

    # git
    ~/.gitignore: config/git/gitignore

    # sway
    ~/.config/sway/config: config/sway/config
    ~/.config/waybar/config: config/sway/waybar/config
    ~/.config/waybar/style.css: config/sway/waybar/style.css

    # nvim
    ~/.config/nvim: config/nvim-lua

    # X
    ~/.xinitrc: config/x/xinitrc
    ~/.Xresources: config/x/Xresources

    # zsh
    ~/.zshrc: config/zsh/zshrc
    ~/.zshenv: config/zsh/zshenv
    ~/.zprofile: config/zsh/zprofile

    # dunst
    ~/.config/dunst/dunstrc: config/dunstrc

    # kitty
    ~/.config/kitty/kitty.conf: config/kitty/kitty.conf
